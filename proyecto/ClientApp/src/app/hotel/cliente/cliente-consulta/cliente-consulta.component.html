<title>CONSULTAR CLIENTES</title>
<br>
<form class="form-inline" class="container" id="Buscador">
    <input class="form-control mr-sm-2" name="filtroCliente" [(ngModel)]="searchText" type="text" placeholder="Buscar por Cedula" aria-label="Search">
</form><br><br>

<!--<button id="divcontainer2" type="button" class="btn btn-primary">Consultar</button>-->
<div class="table-responsive" id="rcorners1">
    <h6 style="text-align: center;">CLIENTES</h6>
    <table class="table table-bordered" id="myTable" *ngIf='clientes && clientes.length'>
        <thead>
            <tr class="thead-dark">
                <th (click)="sortTable(0)" scope="col">#</th>
                <th (click)="sortTable(1)">Cedula</th>
                <th (click)="sortTable(2)">Nombre</th>
                <th (click)="sortTable(5)">Apellido</th>
                <th (click)="sortTable(6)">Edad</th>
                <th (click)="sortTable(7)">Email</th>
                <th (click)="sortTable(8)">Sexo</th>
                <th (click)="sortTable(9)">Telefono</th>
                <!-- <th (click)="sortTable(12)">Modificar/Eliminar</th> -->
            </tr>
        </thead>
        <tbody class="table-primary">
            <tr *ngFor="let cliente of clientes|filtroCliente:searchText; index as i ">
                <td scope="row">{{ i + 1 }}</td>
                <td>{{ cliente.cedula }} </td>
                <td>{{ cliente.nombre}}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.edad }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.sexo }}</td>
                <td>{{ cliente.telefono }}</td>
               <!-- <td> <a routerLink='/personaEdicion/{{cliente.cedula}}'>Modificar</a> <button id="divcontainer2" class="btn btn-primary">Eliminar</button></td> --> 
            </tr>
        </tbody>
    </table>
</div>
<br><br><br><br><br><br>
